<div class="container">
	<form (submit)="login()" [formGroup]="loginForm">
		<label for="email">Please enter your email address</label><br>
		<input type="email" placeholder="Email" name="email" id="email" formControlName="email"><br>

		<label for="password">Please enter your password</label><br>
		<input type="password" placeholder="Password" id="password" name="password" formControlName="password"><br>

		<input type="submit" name="submit" id="" class="button" value="Login">
	</form>
</div>
