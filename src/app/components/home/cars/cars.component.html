<div class="container">

    <div class="card flex justify-content-center" *ngFor="let car of cars" style="overflow: hidden;">
        <p-card header="{{car.brand}}" subheader="{{car.model}}">
            <ng-template pTemplate="header">
                <img alt="Card" src="{{car.imgSrc}}" style="margin: 0;" />
            </ng-template>
            <ul>
                <li>Year: {{car.year}}</li>
                <li>Color: {{car.color}}</li>
                <li>Price per day: {{car.rentalPricePerDay}}$</li>
            </ul>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1" style="bottom: 0;">
                    <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                    <p-button label="Save" severity="success" class="w-full" styleClass="w-full" (click)="test()" />
                </div>
            </ng-template>
        </p-card>
    </div>

</div>
